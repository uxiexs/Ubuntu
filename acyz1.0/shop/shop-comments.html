<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/own.css" />
	</head>

	<body>
		<!--页面顶部标题栏-->
		<header class="mui-bar mui-bar-nav own-main-background-color">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="nav-title" class="mui-title">门店评价</h1>
		</header>
		<!--页面内容区域-->
		<div class="mui-content">
			<ul class="shop-comments-ul">
				<!--用户头像-->
				<li class="shop-comments-img">
					<img class="shop-comments-img-mini" src="../img/shop/thumbnail/xsqpc-mini.jpg" alt="" />
				</li>
				<!--手机 评星-->
				<li class="shop-comments-info">
					<span class="shop-comments-mobile">
								18670953667
							</span>
					<span class="shop-comments-star">
								★ ★ ★ ★ ★
							</span>
				</li>
				<!--评论-->
				<li class="shop-comments-info">
					<span class="shop-comments-comtent">服务很周到</span>
				</li>
				<!--时间-->
				<li class="shop-comments-info">
					<span class="shop-comments-date">2016-07-15 10:37</span>
				</li>
			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
