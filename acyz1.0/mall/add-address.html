<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/own.css" />
		<link href="../css/mui.picker.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-mall-add-address">
			<!--页面顶部标题栏-->
			<header class="mui-bar mui-bar-nav own-main-background-color">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 id="nav-title" class="mui-title">添加地址</h1>
			</header>
			<!--页面内容区域-->
			<div class="mui-content">
				<!--添加地址盒子-->
				<div id="addDiv" class="mui-mall-user-addAddress">
					<form class="mui-input-address-group" action="../mall/confrim-order.html">
						<!--收货人姓名-->
						<div id="username" class="mui-input-row">
							<label>收货人姓名</label>
							<input type="text" id="mui-mall-user-addAddress-username" class="mui-input-clear" placeholder="输入您的真实姓名">
						</div>
						<!--手机号码-->
						<div id="mobile" class="mui-input-row">
							<label>手机号码</label>
							<input type="text" id="mui-mall-user-addAddress-usermobile" class="mui-input-clear" placeholder="输入您的手机号码">
						</div>
						<!--收货地址-->
						<div id="checkAddress" class="mui-input-row">
							<label>收货地址</label>
							<input type="text" id="showCityPicker3" class="ui-alert" placeholder="点击此处选择地址"></span>
							<input type="text" id="adddressinfo" placeholder="点击输入详细地址"></span>
						</div>
						<!--设置为默认收货地址-->
						<div class="mui-input-row mui-checkbox mui-left" id="mui-checkbox">
							<label id="checkBoxTip">设为默认收货信息</label>
							<input name="checkbox" value="Item 1" type="checkbox">
						</div>
						<!--保存-->
						<div id="load">
							<input type="submit" value="保存" id="addAddress-load" />
						</div>
					</form>
				</div>
			</div>
			<script src="../js/mui.min.js"></script>
			<script src="../js/own.js" type="text/javascript" charset="utf-8"></script>
			<script src="../js/mui.picker.js"></script>
			<script src="../js/mui.poppicker.js"></script>
			<script src="../js/city.data.js" type="text/javascript" charset="utf-8"></script>
			<script src="../js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
			<script type="text/javascript">
				(function($, doc) {
					$.init();
					$.ready(function() {

						var cityPicker3 = new $.PopPicker({
							layer: 3
						});
						cityPicker3.setData(cityData3);
						var showCityPickerButton = doc.getElementById('showCityPicker3');
						var cityResult3 = doc.getElementById('showCityPicker3');
						showCityPickerButton.addEventListener('tap', function(event) {
							cityPicker3.show(function(items) {
								cityResult3.value = (items[0] || {}).text + " " + (items[1] || {}).text + " " + (items[2] || {}).text;
								//返回 false 可以阻止选择框的关闭
								//return false;
							});
						}, false);
					});
				})(mui, document);
			</script>
	</body>

</html>
