<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/own.css" />
		<style>
			ul {
				padding: 0px;
				margin: 0px;
			}
		</style>
	</head>

	<body>
		<!--页面顶部标题栏-->
		<header class="mui-bar mui-bar-nav own-main-background-color">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="nav-title" class="mui-title">优惠详情</h1>
		</header>
		<!--页面内容-->
		<div class="mui-content">
			<!--优惠券大图-->
			<div class="mui-content-package-detail-img">
				<div>
					<img src="../../img/home/package/package.png" alt="" class="mui-content-package-detail-img-big" />
				</div>
				<span class="mui-content-package-detail-title" style="text-align: center;">错过今天再等一年,洗车低至9元起</span>
			</div>
			<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="99%" color=#DDD SIZE=1>
			<!--价格 销量 购买区域-->
			<div class="mui-content-package-detail-buy">
				<!--价格 销量-->
				<div class="mui-content-package-detail-buy-son1">
					<span class="mui-content-package-detail-buy-son1-newPrice">￥9</span>
					<span class="mui-content-package-detail-buy-son1-oldPrice">&nbsp;<s>￥59</s></span><br />
					<span class="mui-content-package-detail-buy-son1-sale">已售&nbsp;&nbsp;88份</span>
				</div>
				<!--点击购买-->
				<div class="mui-content-package-detail-buy-son2">
					<a href="package-pay.html">
						<span class="mui-btn mui-btn-success" id="clickBuy">点击购买</span>
					</a>
				</div>
			</div>
			<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="99%" color=#DDD SIZE=1>
			<ul class="mui-content-package-detail-content">
				<li>
					<span>套餐内容</span>
					
				</li>
				<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="99%" color=#DDD SIZE=1>

				<li>购买须知</li>
				<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="99%" color=#DDD SIZE=1>

				<li>套餐优势</li>
			</ul>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
