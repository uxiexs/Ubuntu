<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />

	<body>
		<!--页面顶部标题栏-->

		<div class="mui-content">

			<div class="mui-content-success">

				</div>

			<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="99%" color=#DDD SIZE=1>

			<div class="mui-content-VIP">
			  <div class="mui-btn mui-btn-block" id="mui-content-VIP-card">

				<span class="mui-content-VIP-number">NO.8888888888</span><br />

				<ul class="mui-content-VIP-instructions">

					<li></li>
				</ul>

				<a href="../../shop/shop-area.html" class="mui-content-VIP-areaShop">

				</a>
