<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/own.css" />
	</head>

	<body>
		<!--页面顶部标题栏-->
		<header class="mui-bar mui-bar-nav own-main-background-color">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="nav-title" class="mui-title">支付</h1>
		</header>
		<div class="mui-content">
			<!--商品信息-->
			<div class="mui-content-package-pay-goodsinfo">
				<!--图片-->
				<img class="mui-content-package-pay-goodsinfo-img" src="../../img/home/package/package.png" alt="" />
				<!--标题-->
				<span class="mui-content-package-pay-goodsinfo-title">超值全年洗车券,单次洗车费用低至19元</span><br />
				<!--价格-->
				<span class="mui-content-package-pay-goodsinfo-price">￥1000</span>
			</div>
			<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="99%" color=#DDD SIZE=1>
			<!--确认手机-->
			<div class="mui-content-package-pay-mobie-confrim">
				<span class="mui-content-package-pay-mobie-confrim-text">确认手机号码&nbsp:&nbsp;18670953667</span>
				<a href="" class="mui-content-package-pay-mobie-change">[修改]</a>
			</div>
			<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="99%" color=#DDD SIZE=1>
			<!--支付方式-->
			<div class="mui-content-package-pay-methods">
				<label for="" class="mui-content-package-pay-methods-title">支付方式</label><br />
				<div class="mui-content-package-pay-methods-list">
					<div class="mui-input-row mui-radio mui-left">
						<label>微信支付</label>
						<input name="radio1" type="radio">
					</div>
					<div class="mui-input-row mui-radio mui-left">
						<label>支付宝支付</label>
						<input name="radio1" type="radio" checked>
					</div>
				</div>
			</div>
			<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="99%" color=#DDD SIZE=1>
			<!--立即支付-->
			<div class="mui-content-package-pay-now">
				<a href="package-pay-success.html">
				<span class="mui-btn mui-btn-success mui-btn-block" >立即支付</span>
				</a>
			</div>
		</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>
